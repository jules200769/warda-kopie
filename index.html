
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Rijschool Warda | Leer veilig en snel autorijden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
      }
      section[id] {
        scroll-margin-top: 80px;
      }
      .baby-blue-gradient {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      }
      .page-gradient-white-to-blue {
        background: linear-gradient(to bottom, #ffffff 0%, #0f172a 100%);
      }
      @keyframes modalIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modal {
        animation: modalIn 0.3s ease-out forwards;
      }
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .ticker-track {
        animation: ticker 45s linear infinite;
      }
      @keyframes scrollIn {
        from { opacity: 0; transform: translateY(60px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-in-view {
        animation: scrollIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
      }
      @keyframes reviewsScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .reviews-track {
        animation: reviewsScroll 35s linear infinite;
      }
      .reviews-track:hover {
        animation-play-state: paused;
      }
    </style>
